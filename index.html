<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>Validation example</title>
	<style>
		label {
			display: block;
			padding: 5px;
		}

			label input {
				display: block;
				border: 1px solid grey;
				outline: none;
			}

		.invalid {
			color: red;
			border: 1px red solid;
		}
	</style>
</head>
<body ng-controller="HomeCtrl">
	<form name="demoForm">
		<label>
			Integer:
			<input type="number" name="integer" ng-model="demo.integer" wiz-valid-integer ng-class="{invalid: demoForm.integer.$error.wizInteger}" />
		</label>
		<label>
			Decimal:
			<input type="number" name="decimal" ng-model="demo.decimal" wiz-valid-decimal ng-class="{invalid: demoForm.decimal.$error.wizDecimal}" />
		</label>
		<label>
			Postcode:
			<input type="text" name="postcode" ng-model="demo.postcode" wiz-valid-postcode ng-class="{invalid: demoForm.postcode.$error.wizPostcode}" />
		</label>
		<label>
			Zipcode:
			<input type="text" name="zipcode" ng-model="demo.zipcode" wiz-valid-zipcode ng-class="{invalid: demoForm.zipcode.$error.wizZipcode}" />
		</label>
		<label>
			Phone:
			<input type="text" name="phone" ng-model="demo.phone" wiz-valid-phone ng-class="{invalid: demoForm.phone.$error.wizPhone}" />
		</label>
	</form>
	<script src="app/libs/angular-1.2.15/angular.js"></script>
	<script src="app/libs/wizValidation/wizValidation.js"></script>
	<script src="app/features/home/home.mod.js"></script>
	<script src="app/features/home/home.ctrl.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
